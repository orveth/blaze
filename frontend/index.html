<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f0f0e">
    <meta name="color-scheme" content="dark">
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Blaze">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Blaze">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="Personal kanban board for focused task management">
    
    <title>Blaze</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <a href="/" class="logo">
                <svg class="blaze-mark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12 3L12 21M7 8L12 3L17 8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Blaze
            </a>
        </div>
        <nav class="main-nav">
            <a href="/" class="nav-link active">Board</a>
            <a href="/plans" class="nav-link">Plans</a>
        </nav>
        <nav class="header-actions">
            <button class="nav-btn ai-btn" id="aiBtn" title="Ask Orveth (⌘K)">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="10" rx="2"/>
                    <circle cx="12" cy="5" r="3"/>
                    <path d="M12 8v3"/>
                    <circle cx="8" cy="16" r="1.5" fill="currentColor"/>
                    <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
                </svg>
            </button>
            <button class="nav-btn" id="statsBtn" title="Statistics">Stats</button>
            <button class="nav-btn primary" id="addCardBtn" title="Add card">+</button>
            <button class="nav-btn" id="logoutBtn" title="Logout">Logout</button>
            <button class="nav-btn hamburger-btn" id="hamburgerBtn" title="Menu" aria-expanded="false">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </nav>
        <div class="mobile-menu" id="mobileMenu">
            <button class="mobile-menu-item" id="mobileStatsBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="8" width="18" height="13" rx="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3 8L12 13L21 8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Stats
            </button>
            <button class="mobile-menu-item" id="mobileLogoutBtn">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke-linecap="round" stroke-linejoin="round"/>
                    <polyline points="16 17 21 12 16 7" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="21" y1="12" x2="9" y2="12" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Logout
            </button>
        </div>
    </header>
    
    <!-- Filter Bar -->
    <div id="filterBar" class="filter-bar">
        <button class="filter-toggle" id="filterToggle" aria-expanded="false">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Filters</span>
            <span class="filter-count" id="filterCount"></span>
        </button>
        <div class="filter-content" id="filterContent">
            <div class="filter-group">
                <span class="filter-label">Priority</span>
                <div class="filter-chips" id="priorityFilters">
                    <label class="filter-chip" data-priority="urgent"><input type="checkbox" value="urgent" data-filter="priority"><span>Urgent</span></label>
                    <label class="filter-chip" data-priority="high"><input type="checkbox" value="high" data-filter="priority"><span>High</span></label>
                    <label class="filter-chip" data-priority="medium"><input type="checkbox" value="medium" data-filter="priority"><span>Medium</span></label>
                    <label class="filter-chip" data-priority="low"><input type="checkbox" value="low" data-filter="priority"><span>Low</span></label>
                </div>
            </div>
            <div class="filter-divider"></div>
            <div class="filter-group">
                <span class="filter-label">Tags</span>
                <div class="filter-chips" id="tagFilters">
                    <!-- Dynamically populated -->
                </div>
            </div>
            <button class="filter-clear" id="clearFiltersBtn">Clear</button>
        </div>
    </div>

    <main>
        <div id="board" class="board">
            <section class="column" data-column="backlog">
                <header class="column-header">
                    <h2>Backlog</h2>
                    <span class="card-count"></span>
                </header>
                <div class="cards" data-column="backlog"></div>
            </section>
            <section class="column" data-column="todo">
                <header class="column-header">
                    <h2>To Do</h2>
                    <span class="card-count"></span>
                </header>
                <div class="cards" data-column="todo"></div>
            </section>
            <section class="column" data-column="in_progress">
                <header class="column-header">
                    <h2>In Progress</h2>
                    <span class="card-count"></span>
                </header>
                <div class="cards" data-column="in_progress"></div>
            </section>
            <section class="column" data-column="review">
                <header class="column-header">
                    <h2>Review</h2>
                    <span class="card-count"></span>
                </header>
                <div class="cards" data-column="review"></div>
            </section>
            <section class="column" data-column="done">
                <header class="column-header">
                    <h2>Done</h2>
                    <span class="card-count"></span>
                    <button class="archive-column-btn" id="archiveDoneBtn" title="Archive all done cards">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 8v13H3V8M1 3h22v5H1zM10 12h4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </header>
                <div class="cards" data-column="done"></div>
            </section>
        </div>
    </main>

    <!-- Login Modal -->
    <dialog id="loginModal">
        <div class="modal-content">
            <h3>Sign in</h3>
            <form id="loginForm">
                <input type="password" id="password" name="password" required autofocus placeholder="Token">
                <button type="submit">Continue</button>
            </form>
        </div>
    </dialog>

    <!-- Card Modal -->
    <dialog id="cardModal">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="cardModalTitle">New card</h3>
                <button type="button" class="close-btn" aria-label="Close">&times;</button>
            </header>
            <form id="cardForm">
                <input type="hidden" id="cardId" name="cardId">
                
                <div class="field">
                    <input type="text" id="cardTitle" name="title" required maxlength="200" placeholder="What needs to be done?">
                </div>
                
                <div class="field">
                    <textarea id="cardDescription" name="description" rows="2" placeholder="Notes (optional)"></textarea>
                </div>
                
                <div class="field-row">
                    <div class="field">
                        <label for="cardPriority">Priority</label>
                        <select id="cardPriority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="cardColumn">Column</label>
                        <select id="cardColumn" name="column">
                            <option value="backlog">Backlog</option>
                            <option value="todo">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="review">Review</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                
                <div class="field">
                    <label for="cardTags">Tags</label>
                    <input type="text" id="cardTags" name="tags" placeholder="comma, separated">
                </div>
                
                <!-- Agent Workflow Section -->
                <div class="agent-section" id="agentSection">
                    <div class="agent-header" id="agentHeader">
                        <label class="toggle-field">
                            <input type="checkbox" id="cardAgentAssignable" name="agent_assignable">
                            <span class="toggle-label">
                                <svg class="agent-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="11" width="18" height="10" rx="2"/>
                                    <circle cx="12" cy="5" r="3"/>
                                    <path d="M12 8v3"/>
                                    <circle cx="8" cy="16" r="1.5" fill="currentColor"/>
                                    <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
                                </svg>
                                Agent Assignable
                            </span>
                        </label>
                    </div>
                    
                    <div class="agent-details" id="agentDetails" style="display: none;">
                        <!-- Agent Status (read-only display) -->
                        <div class="agent-status-row" id="agentStatusRow" style="display: none;">
                            <span class="field-label">Status</span>
                            <span class="agent-status-badge" id="agentStatusBadge"></span>
                        </div>
                        
                        <!-- Blocked Reason (when status is blocked) -->
                        <div class="agent-blocked-row" id="agentBlockedRow" style="display: none;">
                            <span class="field-label">Blocked</span>
                            <span class="agent-blocked-reason" id="agentBlockedReason"></span>
                        </div>
                        
                        <!-- Acceptance Criteria -->
                        <div class="field">
                            <label>Acceptance Criteria</label>
                            <div class="criteria-list" id="criteriaList"></div>
                            <button type="button" class="btn-ghost btn-sm" id="addCriterionBtn">+ Add criterion</button>
                        </div>
                        
                        <!-- Progress Timeline (read-only) -->
                        <div class="agent-progress" id="agentProgress" style="display: none;">
                            <label>Progress</label>
                            <div class="progress-timeline" id="progressTimeline"></div>
                        </div>
                    </div>
                </div>
                
                <div class="card-timestamps" id="cardTimestamps" style="display: none;">
                    <div class="timestamp-item">
                        <span class="timestamp-label">Created:</span>
                        <span id="cardCreatedAt"></span>
                    </div>
                    <div class="timestamp-item">
                        <span class="timestamp-label">Updated:</span>
                        <span id="cardUpdatedAt"></span>
                    </div>
                </div>
                
                <footer class="modal-footer">
                    <button type="button" class="btn-ghost" id="archiveCardBtn" style="display: none;">Archive</button>
                    <button type="button" class="btn-ghost" id="deleteCardBtn" style="display: none;">Delete</button>
                    <div class="spacer"></div>
                    <button type="button" class="btn-ghost" id="cancelCardBtn">Cancel</button>
                    <button type="submit" id="saveCardBtn">Save</button>
                </footer>
            </form>
        </div>
    </dialog>

    <!-- Stats Modal -->
    <dialog id="statsModal">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Statistics</h3>
                <button type="button" class="close-btn" aria-label="Close">&times;</button>
            </header>
            <div id="statsContent">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </dialog>

    <!-- Confirm Delete Modal -->
    <dialog id="confirmModal">
        <div class="modal-content modal-sm">
            <p>Delete this card? This can't be undone.</p>
            <footer class="modal-footer">
                <button class="btn-ghost" id="confirmCancel">Cancel</button>
                <button class="btn-danger" id="confirmDelete">Delete</button>
            </footer>
        </div>
    </dialog>

    <!-- Confirm Archive Modal -->
    <dialog id="confirmArchiveModal">
        <div class="modal-content modal-sm">
            <p id="archiveModalText">Archive all done cards?</p>
            <footer class="modal-footer">
                <button class="btn-ghost" id="archiveCancel">Cancel</button>
                <button class="btn-primary" id="archiveConfirm">Archive</button>
            </footer>
        </div>
    </dialog>

    <div class="toast-container" id="toastContainer"></div>

    <!-- Command Palette -->
    <dialog id="commandPalette">
        <div class="command-palette-content">
            <header class="command-palette-header">
                <div class="command-palette-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="11" width="18" height="10" rx="2"/>
                        <circle cx="12" cy="5" r="3"/>
                        <path d="M12 8v3"/>
                        <circle cx="8" cy="16" r="1.5" fill="currentColor"/>
                        <circle cx="16" cy="16" r="1.5" fill="currentColor"/>
                    </svg>
                </div>
                <span class="command-palette-title">Ask Orveth...</span>
                <button type="button" class="close-btn" aria-label="Close">&times;</button>
            </header>
            <form id="commandPaletteForm">
                <div class="command-input-wrapper">
                    <textarea 
                        id="commandInput" 
                        placeholder="Describe what you want to create..."
                        rows="3"
                        autofocus
                    ></textarea>
                </div>
                <div class="command-options">
                    <div class="command-option-group">
                        <label class="command-radio">
                            <input type="radio" name="commandType" value="cards" checked>
                            <span class="command-option-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                                    <path d="M9 12h6M12 9v6"/>
                                </svg>
                                Cards
                            </span>
                        </label>
                        <label class="command-radio">
                            <input type="radio" name="commandType" value="plan">
                            <span class="command-option-label">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                    <polyline points="14 2 14 8 20 8"/>
                                    <line x1="16" y1="13" x2="8" y2="13"/>
                                    <line x1="16" y1="17" x2="8" y2="17"/>
                                    <polyline points="10 9 9 9 8 9"/>
                                </svg>
                                Plan
                            </span>
                        </label>
                    </div>
                    <select id="commandColumn" class="command-column-select">
                        <option value="backlog">→ Backlog</option>
                        <option value="todo" selected>→ To Do</option>
                        <option value="in_progress">→ In Progress</option>
                    </select>
                </div>
                <footer class="command-palette-footer">
                    <span class="command-hint">
                        <kbd>⌘</kbd><kbd>K</kbd> to open
                        <span class="hint-separator">•</span>
                        <kbd>Esc</kbd> to close
                    </span>
                    <button type="submit" class="command-submit" id="commandSubmit">
                        <span class="submit-text">Create</span>
                        <span class="submit-loading" style="display: none;">
                            <svg class="spinner" width="16" height="16" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="32" stroke-dashoffset="32"/>
                            </svg>
                            Creating...
                        </span>
                    </button>
                </footer>
            </form>
        </div>
    </dialog>

    <script src="/static/filters.js"></script>
    <script src="/static/sync.js"></script>
    <script src="/static/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered:', registration.scope);
                        
                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60 * 60 * 1000); // Check every hour
                    })
                    .catch(error => {
                        console.error('SW registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
