<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#0f0f0e">
    <meta name="color-scheme" content="dark">
    <title>Blaze</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1 class="logo">
                <svg class="blaze-mark" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M12 3L12 21M7 8L12 3L17 8" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Blaze
            </h1>
        </div>
        <nav>
            <button class="nav-btn" id="statsBtn" title="Statistics">Stats</button>
            <button class="nav-btn primary" id="addCardBtn" title="Add card">+ New</button>
            <button class="nav-btn" id="logoutBtn" title="Logout">Logout</button>
        </nav>
    </header>
    
    <!-- Filter Bar -->
    <div id="filterBar" class="filter-bar">
        <button class="filter-toggle" id="filterToggle" aria-expanded="false">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 3H2l8 9.46V19l4 2v-8.54L22 3z" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Filters</span>
            <span class="filter-count" id="filterCount"></span>
        </button>
        <div class="filter-content" id="filterContent">
            <div class="filter-group">
                <span class="filter-label">Priority</span>
                <div class="filter-chips" id="priorityFilters">
                    <label class="filter-chip" data-priority="urgent"><input type="checkbox" value="urgent" data-filter="priority"><span>Urgent</span></label>
                    <label class="filter-chip" data-priority="high"><input type="checkbox" value="high" data-filter="priority"><span>High</span></label>
                    <label class="filter-chip" data-priority="medium"><input type="checkbox" value="medium" data-filter="priority"><span>Medium</span></label>
                    <label class="filter-chip" data-priority="low"><input type="checkbox" value="low" data-filter="priority"><span>Low</span></label>
                </div>
            </div>
            <div class="filter-divider"></div>
            <div class="filter-group">
                <span class="filter-label">Tags</span>
                <div class="filter-chips" id="tagFilters">
                    <!-- Dynamically populated -->
                </div>
            </div>
            <button class="filter-clear" id="clearFiltersBtn">Clear</button>
        </div>
    </div>

    <main>
        <div id="board" class="board">
            <section class="column" data-column="backlog">
                <header class="column-header">
                    <h2>Backlog</h2>
                    <span class="card-count"></span>
                </header>
                <div class="cards" data-column="backlog"></div>
            </section>
            <section class="column" data-column="todo">
                <header class="column-header">
                    <h2>To Do</h2>
                    <span class="card-count"></span>
                </header>
                <div class="cards" data-column="todo"></div>
            </section>
            <section class="column" data-column="in_progress">
                <header class="column-header">
                    <h2>In Progress</h2>
                    <span class="card-count"></span>
                </header>
                <div class="cards" data-column="in_progress"></div>
            </section>
            <section class="column" data-column="review">
                <header class="column-header">
                    <h2>Review</h2>
                    <span class="card-count"></span>
                </header>
                <div class="cards" data-column="review"></div>
            </section>
            <section class="column" data-column="done">
                <header class="column-header">
                    <h2>Done</h2>
                    <span class="card-count"></span>
                    <button class="archive-column-btn" id="archiveDoneBtn" title="Archive all done cards">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 8v13H3V8M1 3h22v5H1zM10 12h4" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </header>
                <div class="cards" data-column="done"></div>
            </section>
        </div>
    </main>

    <!-- Login Modal -->
    <dialog id="loginModal">
        <div class="modal-content">
            <h3>Sign in</h3>
            <form id="loginForm">
                <input type="password" id="password" name="password" required autofocus placeholder="Token">
                <button type="submit">Continue</button>
            </form>
        </div>
    </dialog>

    <!-- Card Modal -->
    <dialog id="cardModal">
        <div class="modal-content">
            <header class="modal-header">
                <h3 id="cardModalTitle">New card</h3>
                <button type="button" class="close-btn" aria-label="Close">&times;</button>
            </header>
            <form id="cardForm">
                <input type="hidden" id="cardId" name="cardId">
                
                <div class="field">
                    <input type="text" id="cardTitle" name="title" required maxlength="200" placeholder="What needs to be done?">
                </div>
                
                <div class="field">
                    <textarea id="cardDescription" name="description" rows="2" placeholder="Notes (optional)"></textarea>
                </div>
                
                <div class="field-row">
                    <div class="field">
                        <label for="cardPriority">Priority</label>
                        <select id="cardPriority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div class="field">
                        <label for="cardColumn">Column</label>
                        <select id="cardColumn" name="column">
                            <option value="backlog">Backlog</option>
                            <option value="todo">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="review">Review</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                
                <div class="field-row">
                    <div class="field">
                        <label for="cardDueDate">Due</label>
                        <input type="date" id="cardDueDate" name="due_date">
                    </div>
                    <div class="field">
                        <label for="cardTags">Tags</label>
                        <input type="text" id="cardTags" name="tags" placeholder="comma, separated">
                    </div>
                </div>
                
                <div class="card-timestamps" id="cardTimestamps" style="display: none;">
                    <div class="timestamp-item">
                        <span class="timestamp-label">Created:</span>
                        <span id="cardCreatedAt"></span>
                    </div>
                    <div class="timestamp-item">
                        <span class="timestamp-label">Updated:</span>
                        <span id="cardUpdatedAt"></span>
                    </div>
                </div>
                
                <footer class="modal-footer">
                    <button type="button" class="btn-ghost" id="archiveCardBtn" style="display: none;">Archive</button>
                    <button type="button" class="btn-ghost" id="deleteCardBtn" style="display: none;">Delete</button>
                    <div class="spacer"></div>
                    <button type="button" class="btn-ghost" id="cancelCardBtn">Cancel</button>
                    <button type="submit" id="saveCardBtn">Save</button>
                </footer>
            </form>
        </div>
    </dialog>

    <!-- Stats Modal -->
    <dialog id="statsModal">
        <div class="modal-content">
            <header class="modal-header">
                <h3>Statistics</h3>
                <button type="button" class="close-btn" aria-label="Close">&times;</button>
            </header>
            <div id="statsContent">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </dialog>

    <!-- Confirm Delete Modal -->
    <dialog id="confirmModal">
        <div class="modal-content modal-sm">
            <p>Delete this card? This can't be undone.</p>
            <footer class="modal-footer">
                <button class="btn-ghost" id="confirmCancel">Cancel</button>
                <button class="btn-danger" id="confirmDelete">Delete</button>
            </footer>
        </div>
    </dialog>

    <!-- Confirm Archive Modal -->
    <dialog id="confirmArchiveModal">
        <div class="modal-content modal-sm">
            <p id="archiveModalText">Archive all done cards?</p>
            <footer class="modal-footer">
                <button class="btn-ghost" id="archiveCancel">Cancel</button>
                <button class="btn-primary" id="archiveConfirm">Archive</button>
            </footer>
        </div>
    </dialog>

    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/filters.js"></script>
    <script src="/static/sync.js"></script>
    <script src="/static/app.js"></script>
</body>
</html>
