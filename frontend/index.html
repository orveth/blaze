<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1814">
    <meta name="color-scheme" content="dark">
    <title>Cairn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><strong class="logo"><span>â—ˆ</span> Cairn</strong></li>
            </ul>
            <ul>
                <li><button class="outline" id="statsBtn">Stats</button></li>
                <li><button id="addCardBtn">Add Card</button></li>
                <li><button class="outline secondary" id="logoutBtn">Logout</button></li>
            </ul>
        </nav>
    </header>

    <main class="container-fluid">
        <div id="board" class="board">
            <div class="column" data-column="backlog">
                <h3>Backlog <span class="card-count"></span></h3>
                <div class="cards" data-column="backlog"></div>
            </div>
            <div class="column" data-column="todo">
                <h3>To Do <span class="card-count"></span></h3>
                <div class="cards" data-column="todo"></div>
            </div>
            <div class="column" data-column="in_progress">
                <h3>In Progress <span class="card-count"></span></h3>
                <div class="cards" data-column="in_progress"></div>
            </div>
            <div class="column" data-column="review">
                <h3>Review <span class="card-count"></span></h3>
                <div class="cards" data-column="review"></div>
            </div>
            <div class="column" data-column="done">
                <h3>Done <span class="card-count"></span></h3>
                <div class="cards" data-column="done"></div>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <dialog id="loginModal">
        <article>
            <header>
                <h3>Login</h3>
            </header>
            <form id="loginForm">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autofocus placeholder="Enter password">
                <footer>
                    <button type="submit">Login</button>
                </footer>
            </form>
        </article>
    </dialog>

    <!-- Card Modal -->
    <dialog id="cardModal">
        <article>
            <header>
                <h3 id="cardModalTitle">New Card</h3>
                <button type="button" aria-label="Close" class="close-btn"></button>
            </header>
            <form id="cardForm">
                <input type="hidden" id="cardId" name="cardId">
                
                <label for="cardTitle">Title</label>
                <input type="text" id="cardTitle" name="title" required maxlength="200" placeholder="What needs to be done?">
                
                <label for="cardDescription">Description</label>
                <textarea id="cardDescription" name="description" rows="3" placeholder="Add details..."></textarea>
                
                <div class="form-row">
                    <div>
                        <label for="cardPriority">Priority</label>
                        <select id="cardPriority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                    <div>
                        <label for="cardColumn">Column</label>
                        <select id="cardColumn" name="column">
                            <option value="backlog">Backlog</option>
                            <option value="todo">To Do</option>
                            <option value="in_progress">In Progress</option>
                            <option value="review">Review</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </div>
                
                <label for="cardDueDate">Due Date</label>
                <input type="date" id="cardDueDate" name="due_date">
                
                <label for="cardTags">Tags</label>
                <input type="text" id="cardTags" name="tags" placeholder="Comma-separated tags">
                
                <footer>
                    <button type="button" class="secondary" id="cancelCardBtn">Cancel</button>
                    <button type="button" class="danger" id="deleteCardBtn" style="display: none;">Delete</button>
                    <button type="submit" id="saveCardBtn">Save</button>
                </footer>
            </form>
        </article>
    </dialog>

    <!-- Stats Modal -->
    <dialog id="statsModal">
        <article>
            <header>
                <h3>Statistics</h3>
                <button type="button" aria-label="Close" class="close-btn"></button>
            </header>
            <div id="statsContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Loading...</span>
                </div>
            </div>
        </article>
    </dialog>

    <!-- Confirm Delete Modal -->
    <dialog id="confirmModal">
        <article>
            <header>
                <h3>Delete Card</h3>
            </header>
            <p>This can't be undone. Are you sure?</p>
            <footer>
                <button class="secondary" id="confirmCancel">Cancel</button>
                <button class="danger" id="confirmDelete">Delete</button>
            </footer>
        </article>
    </dialog>

    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/app.js"></script>
</body>
</html>
